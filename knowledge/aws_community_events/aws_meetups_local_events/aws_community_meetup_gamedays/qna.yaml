document_outline: |
  This document introduces the concept of AWS Community User Group GameDays, explaining their purpose, organization, and benefits. It provides detailed steps for initiating and hosting both collaborative and local GameDays, and highlights an example initiative. Additional resources and next steps for interested User Groups are also provided.

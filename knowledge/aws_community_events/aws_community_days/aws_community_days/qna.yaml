      AWS Community Days are community-led events organized by AWS user groups around the world. These events are designed to bring together AWS enthusiasts, developers, and experts to share knowledge, network, and learn from each other. The primary purpose of AWS Community Days is to foster a sense of community among AWS users, provide a platform for sharing best practices and success stories, and offer learning opportunities through technical sessions and workshops. Key features of these events include being community-led, featuring technical sessions such as keynotes, deep dives, and hands-on workshops, offering networking opportunities, and being accessible to a wide audience.

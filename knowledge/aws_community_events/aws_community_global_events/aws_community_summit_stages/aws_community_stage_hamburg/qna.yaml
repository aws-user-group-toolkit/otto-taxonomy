seed_examples:
  - context: |
      The AWS Community Lounge is an integral part of the AWS Summit Hamburg, meticulously planned and organized by the dedicated AWS user group community from the DACH region (Germany, Austria, and Switzerland). This focused, single-track community day aims to foster the exchange of information and ideas among AWS users through insightful presentations and discussions led by fellow AWS users. Attendees can expect to gain practical knowledge, real-world experiences, and innovative solutions, encouraging networking, collaboration, and the building of lasting professional relationships. The AWS Summit Hamburg itself, including registration and overall event management, is handled by AWS. The AWS Community Stage and Lounge, including the content, speakers, and volunteers, is organized by the Förderverein AWS Community DACH. Speakers are sourced via Sessionize. For more information and to register, visit the AWS Summits website or the Sessionize page at https://sessionize.com/aws-community-lounge-at-aws-summit-2025/.
    questions_and_answers:

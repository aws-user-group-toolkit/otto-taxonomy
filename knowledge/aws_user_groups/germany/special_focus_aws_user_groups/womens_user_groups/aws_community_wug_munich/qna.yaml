seed_examples:
  - context: |
      The AWS Women's User Group Munich is a specialized community focused on supporting women+ in tech through AWS education and networking. Based in Munich, Germany, this group of 180 members holds quarterly meetups with 30-40 attendees, offering a mix of technical content and networking opportunities. The group provides various event formats including lightning talks, breakout sessions, panel discussions, and live demos, covering topics from cloud fundamentals to advanced AWS services. Led by Meyyar Palaniappan, the group maintains a structured approach to event planning, leadership development, and content delivery, with a strong focus on creating an inclusive environment for learning and professional growth. The technical focus areas span cloud fundamentals, serverless computing, AI/ML, security, data analytics, and infrastructure, catering to skill levels from beginner to expert.

    questions_and_answers:
      - question: "What is the primary purpose of the AWS Women's User Group Munich?"
        answer: "The primary purpose is to support women+ in tech through AWS education and networking opportunities, providing a platform for learning and professional development."

      - question: "How often does the group meet and what is the typical attendance?"
        answer: "The group meets quarterly with special events, typically attracting 30-40 attendees (maximum 50) from its 180-member community."

      - question: "What types of event formats does the group offer?"
        answer: "The group offers multiple formats including lightning talks (10-15 mins), breakout sessions (30-45 mins), panel discussions (60-90 mins), and live demos of AWS implementations."

      - question: "What technical areas does the group focus on?"
        answer: "The group covers cloud fundamentals, serverless & compute, AI/ML, security, data & analytics, and infrastructure, with content ranging from beginner to expert level."

      - question: "How is the leadership structure organized?"
        answer: "The leadership structure includes responsibilities for event planning, content curation, community growth initiatives, and sponsorship management, led by Meyyar Palaniappan."

      - question: "What is the process for planning meetups?"
        answer: "Meetup planning follows a timeline starting 2 months before with venue and date selection, followed by speaker coordination, content submission, event announcement, and post-event feedback collection."

      - question: "How can someone become a leader in the group?"
        answer: "To become a leader, individuals need to actively participate in meetups, demonstrate community involvement, and express leadership interest while showing commitment to learning and growth."


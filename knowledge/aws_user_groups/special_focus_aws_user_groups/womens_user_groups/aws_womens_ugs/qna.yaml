  - context: |
      Women's User Groups in tech are crucial for fostering representation, professional development, and community building. These groups create safe spaces for learning and growth, provide visible role models, and address the gender gap in the technology sector. They offer skill-building opportunities, networking with industry peers, access to mentorship programs, and career advancement resources. Additionally, they serve as support systems, knowledge-sharing platforms, and collaborative learning environments.
    questions_and_answers:
      - question: "Why are Women's User Groups important in tech?"
        answer: "Women's User Groups are important because they foster representation, professional development, and community building, creating safe spaces for learning and growth."
      - question: "How do Women's User Groups address the gender gap in technology?"
        answer: "They address the gender gap by providing visible role models and creating inclusive environments that encourage women's participation in tech."
      - question: "What professional development opportunities do Women's User Groups offer?"
        answer: "They offer skill-building opportunities, networking with industry peers, access to mentorship programs, and career advancement resources."
      - question: "How do Women's User Groups support community building?"
        answer: "They serve as support systems, knowledge-sharing platforms, and collaborative learning environments for women in tech."
      - question: "What are the core objectives of Women's User Groups?"
        answer: "The core objectives are fostering representation, professional development, and community building."

  - context: |
      The AWS Women's User Group Berlin, located in Berlin, Germany, is part of the General AWS User Groups category. It provides a platform for women and FLINTA interested in AWS technologies to connect and collaborate. The group hosts regular meetups and technical workshops, offers mentorship opportunities, and focuses on career development and cloud computing skills.
    questions_and_answers:
      - question: "Who organizes the AWS Women's User Group Berlin?"
        answer: "The group is organized by Sana Shah, Ruth Otero and Linda Mohamed."
      - question: "Where is the AWS Women's User Group Berlin located?"
        answer: "The AWS Women's User Group Berlin is located in Berlin, Germany."
      - question: "Who can attend the AWS Women's User Group Berlin?"
        answer: "Attendance is exclusive to women and FLINTA."
      - question: "What activities does the AWS Women's User Group Berlin offer?"
        answer: "The group hosts regular meetups, technical workshops, offers mentorship opportunities, and focuses on career development and cloud computing skills."
      - question: "What is the purpose of the AWS Women's User Group Berlin?"
        answer: "The purpose is to provide a platform for women and FLINTA interested in AWS technologies to connect and collaborate."
      - question: "How can one join the AWS Women's User Group Berlin?"
        answer: "You can join by visiting their Meetup page at meetup.com/berlin-amazon-web-services-meetup-group/."

  - context: |
      The AWS Women's User Group Munich, based in Munich, Germany, is organized by Meyyar Palaniappan. It welcomes women+ with an interest in AWS, from beginners to experienced professionals. The group hosts meetups featuring informative talks, hands-on workshops, networking opportunities, and public speaking opportunities. The mission is to empower and support each other in their AWS journeys.

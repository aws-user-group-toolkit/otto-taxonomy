  - context: |
      The AWS Women's User Group Vienna, based in Vienna, Austria, is dedicated to creating an inclusive environment for women in technology. Founded in 2025, the group uniquely features only female speakers at its events. Open to both women and allies, the group organizes quarterly meetups, technical workshops, and networking events to help members grow their AWS skills and professional networks.
    questions_and_answers:
      - question: "Who organizes the AWS Women's User Group Vienna?"
        answer: "The group is organized by Linda Mohamed."
      - question: "Where is the AWS Women's User Group Vienna located?"
        answer: "The group is based in Vienna, Austria."

        answer: "The events are open to both women and allies."
      - question: "What is unique about the AWS Women's User Group Vienna's events?"
        answer: "The group uniquely features only female speakers at its events."
      - question: "What types of activities does the AWS Women's User Group Vienna organize?"
        answer: "The group organizes quarterly meetups, technical workshops, and networking events."

  - context: |
      Best practices for managing Women's User Groups include having a structured leadership team, regular event planning, and effective community engagement. Leadership roles should include core organizers, event coordinators, content managers, and community moderators. Events should be a mix of technical and soft skill sessions, with hybrid options and inclusive timing. Communication channels like Slack, newsletters, and social media are essential for engagement. Programs should include beginner-friendly workshops, advanced sessions, mentorship, and career development. Sustainability involves managing sponsorships and growth strategies like feedback collection and continuous improvement.
    questions_and_answers:
      - question: "What roles should be included in the leadership team of a Women's User Group?"
        answer: "The leadership team should include core organizers, event coordinators, content managers, and community moderators."
      - question: "What types of events should Women's User Groups plan?"
        answer: "Events should be a mix of technical and soft skill sessions, with hybrid options and inclusive timing."
      - question: "What communication channels are essential for community engagement?"
        answer: "Essential communication channels include Slack, newsletters, and social media."
      - question: "What programs should Women's User Groups offer?"
        answer: "Programs should include beginner-friendly workshops, advanced sessions, mentorship, and career development."
      - question: "How can Women's User Groups ensure sustainability?"
        answer: "Sustainability involves managing sponsorships and growth strategies like feedback collection and continuous improvement."


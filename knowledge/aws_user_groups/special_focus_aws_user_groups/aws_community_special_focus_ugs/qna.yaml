        answer: "The purpose is to support and empower women in the AWS community by providing a safe, inclusive environment."
      - question: "Who typically speaks at AWS Women User Group events?"
        answer: "Events often feature female speakers."
      - question: "What is a key benefit of attending an AWS Women User Group?"
        answer: "A key benefit is the supportive space it creates for women in tech."


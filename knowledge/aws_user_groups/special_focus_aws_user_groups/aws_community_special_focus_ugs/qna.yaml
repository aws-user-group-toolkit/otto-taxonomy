  - context: |
      AWS Container User Groups focus on container technologies like Docker and Kubernetes, and AWS container services such as Amazon ECS, Amazon EKS, and AWS Fargate. These groups are ideal for members who want to dive deep into container orchestration and container-based deployments.
    questions_and_answers:
      - question: "What technologies are discussed in an AWS Container User Group?"
        answer: "Technologies discussed include Docker, Kubernetes, Amazon ECS, Amazon EKS, and AWS Fargate."
      - question: "Who benefits from attending an AWS Container User Group?"
        answer: "Members who want to dive deep into container orchestration and container-based deployments benefit from attending."
      - question: "What advanced topics might be covered in an AWS Container User Group?"
        answer: "Advanced topics include microservices architecture and service mesh."

  - context: |
      AWS Women User Groups support and empower women in the AWS community by providing a safe, inclusive environment to share experiences, network, and learn. These groups often feature female speakers and create a supportive space for women in tech.
    questions_and_answers:

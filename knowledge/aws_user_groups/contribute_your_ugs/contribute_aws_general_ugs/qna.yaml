        answer: "The knowledge base template is important for documenting best practices, event planning guides, and community engagement strategies."
      - question: "How does the AWS User Group Vienna team contribute to the AWS Community DACH?"
        answer: "The AWS User Group Vienna team contributes to the AWS Community DACH by organizing events and sharing knowledge and best practices."
      - question: "What can you find in the knowledge base template?"
        answer: "The knowledge base template includes best practices, event planning guides, and community engagement strategies."

  - context: |
      Project OTTO - the meetup organizer bot - aims to create a comprehensive and structured repository of knowledge for AWS user groups. This project focuses on documenting best practices, event planning guides, and community engagement strategies to help AWS user groups thrive and grow.

seed_examples:
  - context: |
      The AWS Community is a vibrant and diverse group of developers, architects, and enthusiasts passionate about Amazon Web Services (AWS). Its purpose is to foster collaboration, share knowledge, and support each other in leveraging AWS services to build innovative solutions. The community achieves this through various means such as regularly scheduled events where experts share insights and best practices, comprehensive guides and how-to articles, and platforms like forums and discussion groups for members to ask questions and share experiences. Networking opportunities are abundant, including local AWS Meetups, online communities, AWS User Groups, regional AWS Community Days, major events like AWS re:Invent and AWS Summits, and specialized online events like CDK Happy Hour.
    questions_and_answers:
      - question: "What is the purpose of the AWS Community?"
        answer: "The purpose of the AWS Community is to foster collaboration, share knowledge, and support each other in leveraging AWS services to build innovative solutions."
      - question: "How does the AWS Community share knowledge?"
        answer: "The community shares knowledge through events, documentation, tutorials, forums, and discussion groups."
      - question: "What networking opportunities are available in the AWS Community?"
        answer: "Networking opportunities include AWS Meetups, online communities, AWS User Groups, AWS Community Days, Community Stages at AWS re:Invent and AWS Summits, and CDK Happy Hour."
      - question: "How can I participate in AWS Community events?"
        answer: "You can participate in events by joining local user groups, attending AWS Community Days, and engaging in online events and forums."
      - question: "What are AWS Community Days?"
        answer: "AWS Community Days are regional events organized by the community, featuring talks, workshops, and networking opportunities."
      - question: "What is the CDK Happy Hour?"
        answer: "CDK Happy Hour is an online event focused on the AWS Cloud Development Kit (CDK) where developers can learn and share experiences."
      - question: "How can I find AWS User Groups?"
        answer: "You can find AWS User Groups by searching online, checking the AWS website, or joining social media groups and forums."

document_outline: |
  This document introduces the purpose of the AWS Community, highlighting its core objectives: knowledge sharing and networking. It explains how the community fosters collaboration through events, documentation, forums, and discussion groups, and provides various networking opportunities through meetups, online communities, user groups, and major AWS events.

      - question: "What are the key differences between AWS Community Day sponsorships and local meetup sponsorships?"
        answer: "AWS Community Day sponsorships are more formal and structured, often involving significant financial contributions and comprehensive benefits packages. Local meetup sponsorships are smaller in scale, often involving in-kind contributions such as venue provision or catering, with a focus on simplicity and direct payment for specific needs."

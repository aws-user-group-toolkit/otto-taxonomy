domain: aws_community_ecosystem
seed_examples:
  - context: |
      Sponsorship for AWS community events can come in various forms, each offering unique benefits and opportunities for sponsors. Below is a general overview of the different types of sponsorships available, along with some examples and special sponsorship packages.
    questions_and_answers:
      - question: "What are the different types of sponsorships available for AWS community events?"
        answer: "The different types of sponsorships available for AWS community events include Financial Sponsorship, In-Kind Sponsorship, Media Sponsorship, Venue Sponsorship, and Speaker Sponsorship."
      - question: "What is Financial Sponsorship?"
        answer: "Financial sponsors provide monetary support to help cover event costs such as venue rental, catering, and marketing. In return, sponsors receive brand visibility and recognition throughout the event."
      - question: "What do In-Kind Sponsors contribute?"
        answer: "In-kind sponsors contribute goods or services instead of money. This can include providing technology, software licenses, or promotional materials."
      - question: "How do Media Sponsors support AWS community events?"
        answer: "Media sponsors offer promotional support through their channels, such as social media, blogs, or newsletters. This helps increase event visibility and attract more attendees."
      - question: "What is Venue Sponsorship?"
        answer: "Venue sponsors provide the event space at a reduced cost or for free, which is particularly valuable for events with limited budgets."
      - question: "What is Speaker Sponsorship?"
        answer: "Speaker sponsors cover the costs associated with bringing in high-profile speakers, including travel and accommodation, enhancing the event's appeal."
  - context: |
      Examples of sponsorship packages for AWS community events include Gold Sponsor, Silver Sponsor, and Bronze Sponsor. Special sponsorship packages include Exclusive Networking Sponsor, Workshop Sponsor, and Lunch Sponsor.
    questions_and_answers:
      - question: "What does a Gold Sponsor package include?"
        answer: "A Gold Sponsor package includes prominent logo placement, a speaking slot, and a dedicated booth."
      - question: "What benefits does a Silver Sponsor receive?"
        answer: "A Silver Sponsor receives logo placement, a smaller booth, and mentions in promotional materials."
      - question: "What is included in a Bronze Sponsor package?"
        answer: "A Bronze Sponsor package includes logo placement and mentions in promotional materials."
      - question: "What is an Exclusive Networking Sponsor?"
        answer: "An Exclusive Networking Sponsor provides branding opportunities at networking sessions and exclusive access to attendee lists."
      - question: "What does a Workshop Sponsor do?"
        answer: "A Workshop Sponsor sponsors specific workshops, gaining visibility among participants and the opportunity to distribute branded materials."
      - question: "What is a Lunch Sponsor?"
        answer: "A Lunch Sponsor covers the cost of meals, with branding opportunities during lunch breaks."
  - context: |
      AWS community events often feature various activities and sessions that can be sponsored. These activities provide additional branding opportunities for sponsors and enhance the overall event experience.
    questions_and_answers:
      - question: "What types of activities can be sponsored at AWS community events?"
        answer: "Activities that can be sponsored include workshops, networking sessions, hackathons, and panel discussions."
      - question: "What is a Hackathon Sponsor?"
        answer: "A Hackathon Sponsor provides support for hackathon events, including prizes, resources, and branding opportunities throughout the hackathon."
      - question: "How do Panel Discussion Sponsors contribute?"
        answer: "Panel Discussion Sponsors support the organization of panel discussions, covering costs such as speaker fees and promotional materials."

  - context: |
      AWS community events often include giveaways and swag items that can be sponsored. These items provide a tangible way for sponsors to leave a lasting impression on attendees.
    questions_and_answers:
      - question: "What are Swag Sponsors?"
        answer: "Swag Sponsors provide branded items such as t-shirts, bags, and gadgets that are distributed to attendees during the event."
      - question: "What is a Giveaway Sponsor?"
        answer: "A Giveaway Sponsor provides prizes for contests and raffles held during the event, offering additional branding opportunities."
      - question: "How do swag items benefit sponsors?"
        answer: "Swag items with sponsor branding help increase brand visibility and create a positive association with the event."

  - context: |
      AWS community events often have specific themes or focus areas that can attract targeted sponsorships. These themed sponsorships allow sponsors to align their brand with relevant topics and audiences.
    questions_and_answers:
      - question: "What are Themed Sponsorships?"
        answer: "Themed Sponsorships are sponsorships aligned with specific event themes or focus areas, such as AI/ML, DevOps, or Cloud Security."
      - question: "How do Themed Sponsors benefit?"
        answer: "Themed Sponsors gain visibility among attendees interested in specific topics, enhancing their brand's relevance and appeal."
      - question: "Can you give an example of a Themed Sponsorship?"
        answer: "An example of a Themed Sponsorship is a Cloud Security Sponsor for an event focused on cloud security best practices and technologies."

  - context: |
      AWS community events often include meals and refreshments that can be sponsored. Meal sponsorships provide essential support for the event and offer branding opportunities during meal times.
    questions_and_answers:
      - question: "What is a Breakfast Sponsor?"
        answer: "A Breakfast Sponsor covers the cost of breakfast for attendees, with branding opportunities during the morning meal."
      - question: "What is a Coffee Break Sponsor?"
        answer: "A Coffee Break Sponsor provides refreshments during breaks, with branding opportunities at coffee stations."
      - question: "How do meal sponsorships benefit sponsors?"
        answer: "Meal sponsorships offer high visibility and positive brand association as attendees enjoy the provided meals and refreshments."

  - context: |
      AWS community events often feature entertainment and social activities that can be sponsored. These activities provide additional engagement opportunities for sponsors and enhance the attendee experience.
    questions_and_answers:
      - question: "What is an Entertainment Sponsor?"
        answer: "An Entertainment Sponsor supports activities such as live music, performances, or social gatherings, with branding opportunities throughout the entertainment."
      - question: "What is a Social Activity Sponsor?"
        answer: "A Social Activity Sponsor provides support for networking events, parties, or other social activities, offering branding opportunities and engagement with attendees."
      - question: "How do entertainment sponsorships benefit sponsors?"
        answer: "Entertainment sponsorships create memorable experiences for attendees, leading to positive brand association and increased visibility."
document_outline: |
  This document introduces the various types of sponsorships available for AWS community events, including Financial, In-Kind, Media, Venue, and Speaker Sponsorships. It also provides examples of sponsorship packages and special sponsorship opportunities.

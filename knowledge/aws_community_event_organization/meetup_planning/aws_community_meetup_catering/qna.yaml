seed_examples:
  - context: |
      The host is responsible for ensuring the catering order is confirmed and delivered on time. Proper storage and setup at the venue are crucial to maintain food quality. Offering a balanced variety of vegan, vegetarian, and meat/fish options is essential to cater to all dietary preferences.
    questions_and_answers:
      - question: "What are the host's responsibilities for catering at an AWS Community Meetup?"
        answer: "The host must confirm the catering order, ensure timely delivery, and properly store and set up the food at the venue."
      - question: "Why is it important to offer a variety of dietary options?"
        answer: "Offering a variety of dietary options ensures that all attendees have suitable food choices, enhancing their overall experience and inclusivity."
      - question: "How should food be stored and set up at the venue?"
        answer: "Food should be stored cold, using refrigerators if necessary, and set up at the beginning of the event with clear labeling for dietary restrictions."

  - context: |
      Catering guidelines emphasize the importance of providing a balanced variety of vegan, vegetarian, and meat/fish options. Fresh fruits and vegetables should also be included to ensure a nutritious and enjoyable meal for all attendees.
    questions_and_answers:
      - question: "What are the key catering guidelines for an AWS Community Meetup?"
        answer: "Key guidelines include offering a balanced variety of vegan, vegetarian, and meat/fish options, along with fresh fruits and vegetables."
      - question: "Why is it important to include fresh fruits and vegetables in the catering?"
        answer: "Including fresh fruits and vegetables ensures that the catering is nutritious and provides healthy options for attendees."
      - question: "How can organizers ensure a balanced variety of food options?"
        answer: "Organizers can ensure a balanced variety by planning the menu to include 30% vegan, 30% vegetarian, and 30% meat/fish options, along with fresh fruits and vegetables."

  - context: |
      Proper storage and serving of food are crucial to maintain its quality and safety. Tips include keeping food fresh, setting up catering stations, and labeling dietary restrictions clearly.
    questions_and_answers:
      - question: "What are the best practices for storing and serving food at an AWS Community Meetup?"
        answer: "Best practices include storing food cold, setting up catering stations at the beginning of the event, and clearly labeling dietary restrictions."
      - question: "Why is it important to label dietary restrictions clearly?"
        answer: "Clear labeling of dietary restrictions helps attendees easily identify suitable food options, ensuring their dietary needs are met."
      - question: "How can organizers keep food fresh until serving?"
        answer: "Organizers can keep food fresh by storing it in refrigerators and setting up catering stations just before the event starts."

  - context: |
      Drink options should include a mix of non-alcoholic and alcoholic beverages to cater to all attendees. Offering both sparkling and still varieties ensures that everyone has a suitable drink choice.
    questions_and_answers:
      - question: "What types of drink options should be provided at an AWS Community Meetup?"
        answer: "Drink options should include a mix of non-alcoholic and alcoholic beverages, with both sparkling and still varieties."
      - question: "Why is it important to offer both non-alcoholic and alcoholic beverages?"
        answer: "Offering both non-alcoholic and alcoholic beverages ensures that all attendees have suitable drink choices, catering to different preferences."
      - question: "How can organizers ensure a balanced mix of drink options?"
        answer: "Organizers can ensure a balanced mix by providing a variety of non-alcoholic drinks (water, juices, soft drinks) and alcoholic drinks (beer, wine, prosecco)."

  - context: |
      Specific catering plans for different group sizes help ensure that the right quantities and types of food and drinks are provided. This includes detailed plans for groups of 40 and 60 people.
    questions_and_answers:
      - question: "Why is it important to have specific catering plans for different group sizes?"
        answer: "Specific catering plans ensure that the right quantities and types of food and drinks are provided, preventing shortages or excess."
      - question: "What should be included in a catering plan for 40 people?"
        answer: "A catering plan for 40 people should include a variety of vegan, vegetarian, and meat/fish options, fresh fruits and vegetables, and a mix of non-alcoholic and alcoholic drinks."
      - question: "How can organizers adjust catering plans for larger groups?"
        answer: "Organizers can adjust catering plans for larger groups by increasing the quantities of each food and drink item proportionally to the number of attendees."

document_outline: |
  This document provides detailed guidance on organizing catering for AWS Community Meetups. It covers key considerations such as dietary preferences, vendor coordination, food quantity planning, meal scheduling, setup and cleanup, budget management, and the importance of attendee feedback.
